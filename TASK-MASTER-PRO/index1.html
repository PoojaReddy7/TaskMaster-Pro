<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
            <div class="stats">
                <span class="stat-box"><i class="fas fa-list"></i> <span id="total-tasks">0</span> Total</span>
                <span class="stat-box"><i class="fas fa-check-circle"></i> <span id="completed-tasks">0</span> Done</span>
                <span class="stat-box"><i class="fas fa-clock"></i> <span id="pending-tasks">0</span> Left</span>
            </div>

            <div class="undo-container">
                <button id="undo-btn" disabled>
                    <i class="fas fa-undo"></i> Undo Delete
                </button>
            </div>
        </header>

        <main class="app-main">
            <section class="task-input-section">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="What needs to be done?">
                    <button id="speech-input-btn" class="speech-btn" title="Add task by voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
                </div>
                
                <div class="task-options">
                    <div class="option-group">
                        <label for="priority-select"><i class="fas fa-flag"></i> Priority</label>
                        <select id="priority-select">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="category-input"><i class="fas fa-tag"></i> Category</label>
                        <input type="text" id="category-input" placeholder="e.g. WORK">
                    </div>
                    
                    <div class="option-group">
                        <label for="due-date"><i class="far fa-calendar"></i> Due Date</label>
                        <input type="date" id="due-date">
                    </div>
                </div>
            </section>

            <section class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search your tasks here..">
                    <button id="speech-search-btn" class="speech-btn" title="Search by voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </section>

            <section class="task-list-section">
                <ul id="task-list">
                    <!-- Empty task list by default -->
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
